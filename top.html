<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        #left-panel {
            width: 20%; /* 左パネルの幅を設定 */
            background-color: #f1f1f1; /* 左パネルの背景色を設定 */
            padding: 20px; /* 左パネルの内側の余白を設定 */
        }

        #right-panel {
            flex: 1; /* 右パネルが残りのスペースを占めるように設定 */
            padding: 20px; /* 右パネルの内側の余白を設定 */
        }

        input[type="text"] {
            width: 100%; /* 検索バーが親要素いっぱいに広がるように設定 */
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .bookmark-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .bookmark-container h2 {
            margin-bottom: 5px;
        }

        .bookmark-container p {
            margin: 5px 0;
        }

        /* 追加 */
        .date-bookmark-container,
        .recommendations-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .date-bookmark-container h2,
        .recommendations-container h2 {
            margin-bottom: 5px;
        }

        .date-bookmark-container p,
        .recommendations-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="left-panel">
        <!-- 検索バーなどをここに配置 -->
        <input type="text" placeholder="検索...">
        <div class="bookmark-container">
            <h2>あなたのプラン</h2>
            <p>京都旅行２０２３</p>
            <p>イタリア</p>
            <p>北海道（仮）</p>
        </div>
        <div class="bookmark-container">
            <h2>旅仲間のプラン</h2>
            <p>京都グルメ</p>
            <p>京都へ行こう</p>
            <p>...</p>
            <p>...</p>
            <p>...</p>
        </div>
        <div class="bookmark-container">
            <h2>新しいプラン</h2>
        </div>
    </div>

    <div id="right-panel">
        <!-- こちらに右側のコンテンツを配置 -->
        <center><h2>今回のプラン</h2></center>
        
        <!-- 12月6日のしおり -->
        <div class="date-bookmark-container">
            <h2>２０２３年１２月６日のしおり</h2>
            <p>9:00</p> <p>伏見稲荷</p>
            <p>11:00</p> <p>八ツ橋作り</p>
            <p>14:00</p> <p>祇園</p>
        </div>

        <!-- 12月7日のしおり -->
        <div class="date-bookmark-container">
            <h2>２０２３年１２月７日のしおり</h2>
            <p>9:00</p> <p>渡月橋</p>
        </div>

        <!-- おすすめの観光地一覧 -->
        <div class="recommendations-container">
            <h2>おすすめの観光地一覧</h2>
            <p>金閣寺</p>
            <p>東大寺</p>
            <p>清水寺</p>
        </div>
    </div>

</body>
</html>
