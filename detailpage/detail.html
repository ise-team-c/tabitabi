<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たびたび</title>
    <!-- ここにCSSファイルのリンクやスタイルのインライン定義を追加 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="detail.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>
        <a href="/">TOPへ</a>
      </h1>
      <nav class="navi">
        <ul>
          <li><a href="#">マイ予定検索</a></li>
          <li><a href="#">旅仲間の情報</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>
    </header>

    <!-- <label for="start">Start date:</label> -->
    <h1>マイ旅プラン</h1>
    <input type="text" id="triptitle" name="trip-name" placeholder="旅のタイトル">
    
    <label>Day1</label>
    <input type="date" id="tripdate" name="trip-start" value="2023-12-07" min="2018-01-01" max="2025-12-31" />

    <!-- 表形式のスケジュール -->
    <table id="schedule" class="w100">
        <thead>
            <tr>
                <th>開始時間</th>
                <th>終了時間</th>
                <th>予定</th>
                <th>メモ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="time" name="StartTime"></td>
                <td><input type="time" name="EndTime"></td>
                <td><input type="text"  name="Event" placeholder="イベントを入力"></td>
                <td><input type="text"  name="Detail" placeholder="備考欄"></td>
            </tr>
            <!-- 追加の行はここに挿入 -->
        </tbody>
    </table>
    <!-- 予定の編集ボタン -->
    <button onclick="addRow()">予定を追加</button>
    <button onclick="deleteRow()">予定を削除</button>

    <button onclick="saveSchedule()">プラン保存</button>
    <button onclick="displaySchedule()">スケジュール表示</button>
    <!-- ここにJavaScriptファイルのリンクやスクリプトのインライン定義を追加 -->
    <script src="detail.js"></script>
  </body>
</html>
